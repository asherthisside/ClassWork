{% extends 'main.html' %}
{% block content %}

<h1 class="text-light text-center display-1 bg-secondary pb-2">{{ product.p_name }}</h1>
<div class="row">
    <div class="col-md-5">
        <img src="{{ product.image.url }}" class="d-block m-auto" alt="">
    </div>
    <div class="col-md-7">
        <h4>{{ product.category }}</h4>
        <p class="lead">{{ product.description }}</p>
        <div class="qty">
            <button class="btn btn-primary"> - </button>
            <p class="lead d-inline-block mx-4"> Qty. </p>
            <button class="btn btn-primary"> + </button>
        </div>
        <div class="btn btn-outline-primary">Add to Cart</div>
    </div>
</div>
{% endblock content %}

{{ product.p_name }}
