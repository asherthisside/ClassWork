<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
</head>
<body>
    <h1>Enter the Details here</h1>
    <form action="/update/{{details.id}}" method="post">
        {% csrf_token %}
        <div>
            <label for="">Enter Name :</label> <br>
            <input type="text" name="empname" id="" value="{{details.name}}">
        </div>

        <div>
            <label for="">Enter Department :</label> <br>
            <input type="text" name="empdepartment" id="" value="{{details.department}}">
        </div>

        <div>
            <label for="">Enter Salary :</label> <br>
            <input type="text" name="empsalary" id="" value="{{details.salary}}">
        </div>

        <input type="submit" value="Update">
    </form>
</body>
</html>
